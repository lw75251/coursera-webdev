Classes - Can Create classes to be applied, and specify in tag class="newclass"

.blue{

}

ID Selector
#IDname {
	color: blue;
}

Grouped Selectors

div, .blue {
	color: blue;
}

Combined Selectors
p.big {
	color: blue;
	font-size: 20px;
}

All paragraphs with class = big will get this 

Child Selector
article > p {
	color: blue;
}
All paragrpahs that are DIRECT children of articles (must be one nested below)

article p {
	color: blue;
}
Every paragraph inside an article (at any level)
